<!DOCTYPE html>
<html>
	<head>
		<title>Testing</title>
 		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="node_modules/handlebars/dist/handlebars.runtime.js" type="text/javascript"></script>
		<script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
		<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid header">
			<form class="form-inline text-center panel-heading" id="search-form">
			  	<div class="form-group">
			    	<label>Title:</label>
			    	<input type="text" class="form-control" placeholder="Nirvana - Rape me" id="title">
			  	</div>
			  	<button type="submit" class="btn btn-success">Search</button>
			</form>
		</div>

		<div class="container-fluid loaded"></div>

		<script id="entry-template" type="text/x-handlebars-template">
			<div class="entry">
			    {{#each objects}}
		    		<div class="col-md-3 container text-center">
		    			<img src="{{thumb}}" class="img-rounded" alt="" height="200" width="200">
		    			<div><span class="title text-center">{{title}}</span></div>
			    		<span><small>{{country}}</small></span>
			    		<span>{{year}}</span>
		    		</div>
		    	{{/each}}
		</script>

		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
